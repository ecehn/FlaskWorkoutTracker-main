<!-- view.html -->
{% extends 'base.html' %}

{% block header %}
  <h2>{% block title %}View Workout{% endblock title %}</h2>
{% endblock header %}

{% block content %}
    <body>
        <form action="/view" method="post">
            <label for="workout_id">Workout ID:</label><br>
            <input type="number" id="workout_id" name="workout_id" required><br><br>
            <input type="submit" value="View Workout">
        </form>
    </body>
{% endblock content %}
