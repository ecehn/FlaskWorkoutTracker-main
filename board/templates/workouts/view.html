<!-- workouts.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workouts</title>
</head>
<body>
    <h1>Workouts</h1>
    <table>
        <thead>
            <tr>
                <th>Exercise</th>
                <th>Reps</th>
                <th>Sets</th>
            </tr>
        </thead>
        <tbody>
            {% for workout in workouts %}
            <tr>
                <td>{{ workout.exercise }}</td>
                <td>{{ workout.reps }}</td>
                <td>{{ workout.sets }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
